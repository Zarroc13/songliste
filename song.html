<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Songtext</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f8f8f8;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      flex-shrink: 0;
      font-size: 1.5rem;
    }
    .backlink {
      display: block;
      text-align: center;
      margin: 1rem auto 0.2rem auto;
      color: #007acc;
      text-decoration: none;
      font-size: 1rem;
      max-width: 700px;
    }
    .backlink:hover {
      text-decoration: underline;
    }
    .autoscroll-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.4rem;
      margin: 0.5rem auto 0.3rem auto;
      max-width: 700px;
      flex-wrap: wrap;
    }
    .autoscroll-btn, .speed-btn, .reset-btn {
      padding: 0.4rem 1.2rem;
      background: #ffc83d;
      color: #1f1f1f;
      font-weight: bold;
      font-size: 1.05rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.2s;
      box-shadow: 0 2px 5px rgba(0,0,0,0.07);
    }
    .autoscroll-btn.active { background: #ffe398; }
    .speed-btn, .reset-btn {
      padding: 0.3rem 0.7rem;
      min-width: 2.2rem;
      background: #eee;
      color: #444;
      font-size: 1rem;
      font-weight: normal;
      box-shadow: none;
    }
    .speed-btn.active, .reset-btn.active { background: #ffe398; color: #007acc; }
    .speed-display {
      min-width: 120px;
      text-align: center;
      font-size: 0.97rem;
      color: #333;
      background: #fffbe8;
      border-radius: 4px;
      padding: 0.2rem 0.6rem;
      font-weight: bold;
      margin: 0 0.3rem;
      border: 1px solid #ffe398;
    }
    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      white-space: pre-wrap;
      font-size: 1rem;
      line-height: 1.4;
      background: white;
      max-width: 700px;
      margin: 0 auto 2rem auto;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      scroll-behavior: smooth;
    }
    .chord {
      color: #E38D13;
      font-weight: bold;
      background: #fffbe8;
      padding: 0 2px;
      border-radius: 3px;
    }
    #random-song-btn {
      display: block;
      margin: 1rem auto;
      background: #007acc;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 0.5rem 1.5rem;
      font-size: 1.1rem;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.07);
      transition: background 0.2s;
    }
    #random-song-btn:hover {
      background: #005fa3;
    }
    @media (max-width: 600px) {
      header { font-size: 1.2rem; }
      main { font-size: 0.95rem; padding: 0.5rem; }
      .backlink, .autoscroll-btn, .speed-btn, .reset-btn { font-size: 0.95rem; }
      .speed-display { font-size: 0.93rem; }
      #random-song-btn { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <header id="song-title">Lade Song…</header>
  <a href="index.html" class="backlink">&larr; Zurück zur Songliste</a>
  <div class="autoscroll-controls" id="autoscroll-controls" style="display:none;">
    <button id="autoscroll-btn" class="autoscroll-btn">Autoscroll starten</button>
    <button id="speed-minus" class="speed-btn" title="langsamer">-</button>
    <span id="speed-display" class="speed-display"></span>
    <button id="speed-plus" class="speed-btn" title="schneller">+</button>
    <button id="reset-btn" class="reset-btn" title="Zurücksetzen auf Vorgabe">⟳</button>
  </div>
  <main id="song-text">Bitte warten...</main>
  <button id="random-song-btn">Nächster Zufallssong</button>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    function highlightChords(text) {
      return text.replace(/\[([A-G][#b]?m?(?:add|dim|aug|sus|maj|min)?\d*)\]/g, '<span class="chord">[$1]</span>');
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    function isMobile() {
      return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    }

    const id = getQueryParam('id');
    const titleEl = document.getElementById('song-title');
    const textEl = document.getElementById('song-text');
    const controlsEl = document.getElementById('autoscroll-controls');
    const autoscrollBtn = document.getElementById('autoscroll-btn');
    const speedMinusBtn = document.getElementById('speed-minus');
    const speedPlusBtn = document.getElementById('speed-plus');
    const resetBtn = document.getElementById('reset-btn');
    const speedDisplay = document.getElementById('speed-display');
    const randomSongBtn = document.getElementById('random-song-btn');

    let autoscrollActive = false;
    let autoscrollTimer = null;
    let defaultSpeedValue = 3; // Startwert, kann aus Sheet kommen
    let speedValue = 3; // aktuell (1-10)
    let scrollSpeed = 1; // px/frame, berechnet aus speedValue
    let scrollDelay = 100; // ms, berechnet aus speedValue

    let currentSongFromSheet = null; // Songdaten aus Sheet für Titel/Interpret

    // Schrittweite und Delay je nach Stufe (1-10) – Werte ggf. anpassen!
    function computeScrollSettings(val) {
      // Skalen für Mobil und Desktop getrennt
      let stepMin, stepMax, delayMin, delayMax;
      if (isMobile()) {
        stepMin = 0.2; stepMax = 3.0;
        delayMin = 30; delayMax = 300;
      } else {
        stepMin = 0.2; stepMax = 6.0;
        delayMin = 30; delayMax = 300;
      }
      // Linear interpolieren
      let t = (val - 1) / 9;
      let step = stepMin + t * (stepMax - stepMin);
      let delay = delayMax - t * (delayMax - delayMin);
      return { step, delay };
    }

    function updateSpeedDisplay() {
      const settings = computeScrollSettings(speedValue);
      scrollSpeed = settings.step;
      scrollDelay = settings.delay;
      speedDisplay.textContent = `Geschwindigkeit: ${speedValue}`;
    }

    function startAutoscroll() {
      if (autoscrollActive) return;
      autoscrollActive = true;
      autoscrollBtn.textContent = "Autoscroll stoppen";
      autoscrollBtn.classList.add("active");

      function scrollStep() {
        if (!autoscrollActive) return;
        textEl.scrollTop += scrollSpeed;
        if (textEl.scrollTop + textEl.clientHeight < textEl.scrollHeight) {
          autoscrollTimer = setTimeout(scrollStep, scrollDelay);
        } else {
          stopAutoscroll();
        }
      }
      scrollStep();
    }

    function stopAutoscroll() {
      autoscrollActive = false;
      autoscrollBtn.textContent = "Autoscroll starten";
      autoscrollBtn.classList.remove("active");
      if (autoscrollTimer) {
        clearTimeout(autoscrollTimer);
      }
      autoscrollTimer = null;
    }

    autoscrollBtn.addEventListener('click', () => {
      if (autoscrollActive) {
        stopAutoscroll();
      } else {
        startAutoscroll();
      }
    });

    speedPlusBtn.addEventListener('click', () => {
      if (speedValue < 10) {
        speedValue += 1;
        updateSpeedDisplay();
      }
    });
    speedMinusBtn.addEventListener('click', () => {
      if (speedValue > 1) {
        speedValue -= 1;
        updateSpeedDisplay();
      }
    });
    resetBtn.addEventListener('click', () => {
      speedValue = defaultSpeedValue;
      updateSpeedDisplay();
    });

    textEl.addEventListener('wheel', stopAutoscroll);
    textEl.addEventListener('touchmove', stopAutoscroll);

    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-FcZH5479jScVw7EiJZSYs9awnAUWoMEpKqnl1F1CY5TpjIAM4okD2ZVYwz4HoyJS7RItGz7u7pFP/pub?output=csv";

    if (!id) {
      titleEl.textContent = 'Keine Song-ID angegeben';
      textEl.textContent = 'Bitte gib in der URL eine ID an, z.B. ?id=1';
      controlsEl.style.display = 'none';
    } else {
      fetch(csvUrl)
        .then(res => res.text())
        .then(csvText => {
          const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          // Flexible Spaltennamen-Findung (wegen evtl. Leerzeichen)
          const song = result.data.find(obj => (obj["Datensatznummer"] || "").trim() === id);
          currentSongFromSheet = song;
          if (song && song["AutoscrollSpeed"]) {
            let sheetVal = parseInt(song["AutoscrollSpeed"], 10);
            if (isNaN(sheetVal) || sheetVal < 1 || sheetVal > 10) sheetVal = 3;
            defaultSpeedValue = sheetVal;
            speedValue = sheetVal;
          } else {
            defaultSpeedValue = 3;
            speedValue = 3;
          }
          updateSpeedDisplay();
          const filePath = `songs/${id}.txt`;
          return fetch(filePath);
        })
        .then(response => {
          if (!response.ok) {
            window.location.href = "ultimate.html?id=" + encodeURIComponent(id);
            return Promise.reject('redirect');
          }
          return response.text();
        })
        .then(text => {
          if (!text) return;
          // Titel und Interpret aus der Tabelle:
          if (currentSongFromSheet) {
            // Flexible Spaltennamen-Findung (wegen evtl. Leerzeichen)
            const songKey = Object.keys(currentSongFromSheet).find(k => k.trim().toLowerCase() === "song");
            const interpretKey = Object.keys(currentSongFromSheet).find(k => k.trim().toLowerCase() === "interpret");
            let header = currentSongFromSheet[songKey] || "";
            if (interpretKey && currentSongFromSheet[interpretKey]) {
              header += " – " + currentSongFromSheet[interpretKey];
            }
            titleEl.textContent = header.trim();
          }
          textEl.innerHTML = highlightChords(text.trim());
          controlsEl.style.display = 'flex';
        })
        .catch(err => {
          if (err !== 'redirect') {
            titleEl.textContent = "Fehler";
            textEl.textContent = "Song konnte nicht geladen werden.";
            controlsEl.style.display = 'none';
          }
        });
    }

    // Gewichtete Zufallsauswahl für Songs mit Lust >= 4
    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });
        // Flexible Spaltennamen-Findung (wegen evtl. Leerzeichen)
        const lustKey = Object.keys(result.data[0]).find(k => k.trim().toLowerCase() === "lust");
        const idKey = Object.keys(result.data[0]).find(k => k.trim().toLowerCase() === "datensatznummer");

        // Filtere Songs mit Lust >= 4 und gültiger Datensatznummer
        const filtered = result.data.filter(obj => {
          const lust = parseInt(obj[lustKey], 10);
          return !isNaN(lust) && lust >= 4 && obj[idKey];
        });

        // Erzeuge gewichtetes Array: 7 fast dreimal so wahrscheinlich wie 4
        let weighted = [];
        filtered.forEach(song => {
          const lust = parseInt(song[lustKey], 10);
          let weight = Math.round((lust - 3) * 2.5); // 4->3, 5->5, 6->8, 7->10
          for(let i=0; i<weight; i++) weighted.push(song);
        });

        if (weighted.length > 0) {
          randomSongBtn.disabled = false;
          randomSongBtn.onclick = function() {
            const pick = weighted[Math.floor(Math.random() * weighted.length)];
            window.location.href = "song.html?id=" + encodeURIComponent(pick[idKey]);
          };
        } else {
          randomSongBtn.disabled = true;
          randomSongBtn.textContent = "Kein passender Song gefunden";
        }
      })
      .catch(() => {
        randomSongBtn.disabled = true;
        randomSongBtn.textContent = "Fehler beim Laden der Songliste";
      });
  </script>
</body>
</html>
