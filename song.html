<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Songdetails</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0; padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    .error {
      padding: 2rem;
      font-size: 1.2rem;
      text-align: center;
      color: #900;
    }
  </style>
</head>
<body>
  <header id="songHeader">Songdetails</header>
  <div id="error" class="error" style="display:none;"></div>
  <iframe id="iframe" style="display:none;"></iframe>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-FcZH5479jScVw7EiJZSYs9awnAUWoMEpKqnl1F1CY5TpjIAM4okD2ZVYwz4HoyJS7RItGz7u7pFP/pub?output=csv";

    function getID() {
      const params = new URLSearchParams(window.location.search);
      return params.get("id");
    }

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0].map(h => h.trim());
      return rows.slice(1).map(row =>
        Object.fromEntries(row.map((val, i) => [headers[i], val.trim()]))
      );
    }

    async function init() {
      const id = getID();
      if (!id) {
        showError("Keine ID angegeben.");
        return;
      }

      try {
        const data = await loadCSV(csvUrl);
        const song = data.find(d => d["Datensatznummer"] === id);

        if (!song) {
          showError("Kein Song mit dieser ID gefunden.");
          return;
        }

        document.getElementById("songHeader").textContent = `${song["Song"] || "Unbekannter Song"} â€“ Akkorde & Text`;

        if (!song["Noten"]) {
          showError("Kein eingebettetes Dokument vorhanden.");
          return;
        }

        document.getElementById("iframe").src = song["Noten"] + "?embedded=true";
        document.getElementById("iframe").style.display = "block";
      } catch (e) {
        showError("Fehler beim Laden der Daten.");
        console.error(e);
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById("error");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
    }

    init();
  </script>
</body>
</html>
