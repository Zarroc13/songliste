<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Songtext</title>
  <style>
    /* ... (dein Style wie gehabt, siehe vorige Antworten) ... */
    .autoscroll-btn { /* ... wie gehabt ... */ }
    .autoscroll-info {
      text-align: center;
      font-size: 0.95rem;
      color: #666;
      margin-top: -0.6rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body>
  <header id="song-title">Lade Song…</header>
  <a href="index.html" class="backlink">&larr; Zurück zur Songliste</a>
  <div id="autoscroll-info" class="autoscroll-info"></div>
  <button id="autoscroll-btn" class="autoscroll-btn">Autoscroll starten</button>
  <main id="song-text">Bitte warten...</main>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    function highlightChords(text) {
      return text.replace(/\[([A-G][#b]?m?(?:add|dim|aug|sus|maj|min)?\d*)\]/g, '<span class="chord">[$1]</span>');
    }

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const id = getQueryParam('id');
    const titleEl = document.getElementById('song-title');
    const textEl = document.getElementById('song-text');
    const autoscrollBtn = document.getElementById('autoscroll-btn');
    const autoscrollInfo = document.getElementById('autoscroll-info');

    let autoscrollActive = false;
    let autoscrollTimer = null;
    let scrollSpeed = 1; // Default, wird gleich überschrieben

    // ==== Schritt 1: Songdaten aus Google Sheet laden =====
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-FcZH5479jScVw7EiJZSYs9awnAUWoMEpKqnl1F1CY5TpjIAM4okD2ZVYwz4HoyJS7RItGz7u7pFP/pub?output=csv";

    function startAutoscroll() {
      if (autoscrollActive) return;
      autoscrollActive = true;
      autoscrollBtn.textContent = "Autoscroll stoppen";
      autoscrollBtn.classList.add("active");
      function scrollStep() {
        if (!autoscrollActive) return;
        textEl.scrollTop += scrollSpeed;
        if (textEl.scrollTop + textEl.clientHeight < textEl.scrollHeight) {
          autoscrollTimer = requestAnimationFrame(scrollStep);
        } else {
          stopAutoscroll();
        }
      }
      scrollStep();
    }

    function stopAutoscroll() {
      autoscrollActive = false;
      autoscrollBtn.textContent = "Autoscroll starten";
      autoscrollBtn.classList.remove("active");
      if (autoscrollTimer) cancelAnimationFrame(autoscrollTimer);
      autoscrollTimer = null;
    }

    autoscrollBtn.addEventListener('click', () => {
      if (autoscrollActive) {
        stopAutoscroll();
      } else {
        startAutoscroll();
      }
    });

    textEl.addEventListener('wheel', stopAutoscroll);
    textEl.addEventListener('touchmove', stopAutoscroll);

    if (!id) {
      titleEl.textContent = 'Keine Song-ID angegeben';
      textEl.textContent = 'Bitte gib in der URL eine ID an, z.B. ?id=1';
      autoscrollBtn.style.display = 'none';
      autoscrollInfo.textContent = '';
    } else {
      // Schritt 2: Songdaten + Geschwindigkeit laden
      fetch(csvUrl)
        .then(res => res.text())
        .then(csvText => {
          const result = Papa.parse(csvText, { header: true, skipEmptyLines: true });
          const song = result.data.find(obj => (obj["Datensatznummer"] || "").trim() === id);
          if (song && song["AutoscrollSpeed"]) {
            // Wert aus Sheet (1-100), wir rechnen auf px/frame um: z.B. 1 = sehr langsam, 100 = sehr schnell
            // Du kannst die Formel anpassen! Hier: 1 = 0.5px/frame, 100 = 6px/frame
            scrollSpeed = 0.5 + (parseInt(song["AutoscrollSpeed"],10)/100)*5.5;
            autoscrollInfo.textContent = "Autoscroll-Geschwindigkeit: " + song["AutoscrollSpeed"] + " (" + scrollSpeed.toFixed(2) + " px/frame)";
          } else {
            scrollSpeed = 1;
            autoscrollInfo.textContent = "Autoscroll-Geschwindigkeit: Standard (1)";
          }
          // Jetzt Songtext laden!
          const filePath = `songs/${id}.txt`;
          return fetch(filePath);
        })
        .then(response => {
          if (!response.ok) {
            window.location.href = "ultimate.html?id=" + encodeURIComponent(id);
            return Promise.reject('redirect');
          }
          return response.text();
        })
        .then(text => {
          if (!text) return;
          const lines = text.split('\n');
          if (lines.length > 0) {
            titleEl.textContent = lines[0].trim();
            const songBody = lines.slice(1).join('\n').trim();
            textEl.innerHTML = highlightChords(songBody);
            autoscrollBtn.style.display = 'block'; // Button einblenden
          } else {
            titleEl.textContent = `Song ID ${id}`;
            textEl.textContent = text;
            autoscrollBtn.style.display = 'none';
            autoscrollInfo.textContent = "";
          }
        })
        .catch(err => {
          if (err !== 'redirect') {
            titleEl.textContent = "Fehler";
            textEl.textContent = "Song konnte nicht geladen werden.";
            autoscrollBtn.style.display = 'none';
            autoscrollInfo.textContent = "";
          }
        });
    }
  </script>
</body>
</html>
