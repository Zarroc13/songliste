<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Songtext</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-weight: bold;
      flex-shrink: 0;
      font-size: 1.5rem;
    }

    main {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      white-space: pre-wrap; /* Zeilenumbruch erhalten */
      font-size: 1rem;
      line-height: 1.4;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.2rem;
      }
      main {
        font-size: 0.9rem;
        padding: 0.5rem;
      }
    }

    /* Optional: für bessere Lesbarkeit auf kleinen Bildschirmen */
    main::-webkit-scrollbar {
      width: 6px;
    }
    main::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.2);
      border-radius: 3px;
    }
  </style>
</head>
<body>
  <header id="song-title">Lade Song…</header>
  <main id="song-text">Bitte warten...</main>

  <script>
    // Funktion zum Auslesen von URL-Parametern
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Hole die ID aus der URL
    const id = getQueryParam('id');
    const titleEl = document.getElementById('song-title');
    const textEl = document.getElementById('song-text');

    if (!id) {
      titleEl.textContent = 'Keine Song-ID angegeben';
      textEl.textContent = 'Bitte gib in der URL eine ID an, z.B. ?id=1';
    } else {
      // Pfad zur Datei (z.B. songs/1.txt)
      const filePath = `songs/${id}.txt`;

      // Songtext laden
      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error('Datei nicht gefunden');
          return response.text();
        })
        .then(text => {
          // Optional: Titel aus erster Zeile extrahieren
          const lines = text.split('\n');
          if (lines.length > 0) {
            titleEl.textContent = lines[0].trim();
            // Restlichen Text ohne Titel anzeigen
            textEl.textContent = lines.slice(1).join('\n').trim();
          } else {
            titleEl.textContent = `Song ID ${id}`;
            textEl.textContent = text;
          }
        })
        .catch(err => {
          titleEl.textContent = `Fehler beim Laden der Datei für Song ID ${id}`;
          textEl.textContent = err.message;
        });
    }
  </script>
</body>
</html>
