<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title id="title">Songdetails</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #007acc;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    .error {
      padding: 2rem;
      text-align: center;
      color: #900;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header id="title">Lade Songdaten...</header>
  <div id="content">Wird geladen...</div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-FcZH5479jScVw7EiJZSYs9awnAUWoMEpKqnl1F1CY5TpjIAM4okD2ZVYwz4HoyJS7RItGz7u7pFP/pub?output=csv";

    function getQueryParam(name) {
      const params = new URLSearchParams(window.location.search);
      return params.get(name);
    }

    async function loadCSV(url) {
      const res = await fetch(url);
      const text = await res.text();
      const rows = text.trim().split("\n").map(r => r.split(","));
      const headers = rows[0];
      const data = rows.slice(1).map(row =>
        Object.fromEntries(row.map((val, i) => [headers[i], val]))
      );
      return data;
    }

    const id = getQueryParam("id");

    loadCSV(csvUrl).then(data => {
      const song = data.find(s => s["Datensatznummer"] === id);
      const rawUrl = song && song["Noten"] ? song["Noten"].trim() : "";
      const url = rawUrl.replace(/^"(.*)"$/, "$1"); // Entfernt Anführungszeichen

      if (!song || !url) {
        document.getElementById("title").textContent = "Songdetails";
        document.getElementById("content").innerHTML = '<div class="error">Kein eingebettetes Dokument vorhanden.</div>';
      } else {
        document.getElementById("title").textContent = `${song["Song"]} – Akkorde & Text`;
        document.getElementById("content").innerHTML = `<iframe src="${url}?embedded=true"></iframe>`;
      }
    }).catch(err => {
      console.error(err);
      document.getElementById("content").innerHTML = '<div class="error">Fehler beim Laden der Daten.</div>';
    });
  </script>
</body>
</html>
