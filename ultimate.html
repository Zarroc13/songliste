<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ultimate Guitar Suche</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f8f8f8;
      padding: 2rem;
      text-align: center;
    }
    .link-box {
      background: white;
      display: inline-block;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      border-radius: 10px;
    }
    a.ug-link {
      display: inline-block;
      margin: 1.5rem 0 0 0;
      font-size: 1.2rem;
      background: #ffc83d;
      color: #222;
      padding: 0.7rem 1.3rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }
    a.ug-link:hover { background: #ffe398; }
  </style>
</head>
<body>
  <div class="link-box">
    <h1 id="title">Suche auf Ultimate Guitar</h1>
    <p id="desc">Du kannst nach diesem Song auf Ultimate Guitar suchen:</p>
    <a id="ug-link" class="ug-link" href="#" target="_blank">Ultimate Guitar durchsuchen</a>
    <div style="margin-top:2rem;">
      <a href="index.html" style="color:#007acc;">&#8592; Zur√ºck zur Songliste</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Hole die Song-ID aus der URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }
    const id = getQueryParam('id');
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vR-FcZH5479jScVw7EiJZSYs9awnAUWoMEpKqnl1F1CY5TpjIAM4okD2ZVYwz4HoyJS7RItGz7u7pFP/pub?output=csv";

    async function main() {
      if (!id) return;
      const res = await fetch(csvUrl);
      const text = await res.text();
      const result = Papa.parse(text, { header: true, skipEmptyLines: true });
      const song = result.data.find(obj => (obj["Datensatznummer"] || "").trim() === id);
      if (song) {
        const songTitle = (song["Song"] || "").trim();
        const interpret = (song["Interpret"] || "").trim();
        document.getElementById("title").textContent = "Ultimate Guitar Suche: " + songTitle;
        let query = songTitle;
        if (interpret) query += " " + interpret;
        const ugUrl = "https://www.ultimate-guitar.com/search.php?search_type=title&value=" + encodeURIComponent(query);
        document.getElementById("ug-link").href = ugUrl;
        document.getElementById("ug-link").textContent = "Ultimate Guitar nach \""+query+"\" durchsuchen";
      } else {
        document.getElementById("desc").textContent = "Song nicht gefunden.";
        document.getElementById("ug-link").style.display = "none";
      }
    }
    main();
  </script>
</body>
</html>
